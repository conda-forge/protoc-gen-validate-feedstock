{% set name = "protoc-gen-validate" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 72868772348e64a5b5ee23641f411da34f1544591248601a17cdd2007eb6d492

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools >=45
    - setuptools-scm >=6.2
    - wheel >=0.38.1
    - pip
  run:
    - python >=3.6z
    - validate_email >=1.3
    - jinja2 >=2.11.1
    - protobuf >=3.6.1
    - astunparse >=1.6.3

test:
  imports:
    - protoc_gen_validate
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bufbuild/protoc-gen-validate
  summary: PGV for python via just-in-time code generation
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ggirelli
